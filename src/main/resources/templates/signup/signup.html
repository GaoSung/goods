<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../../../resources/static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="../../../resources/static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../../../resources/static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
<form class="form-narrow form-horizontal" method="post" th:action="@{/signup}" th:object="${signupForm}" th:fragment="signupForm">
    <!--/* Show general error message when form contains errors */-->
    <th:block th:if="${#fields.hasErrors('${signupForm.*}')}">
        <div th:replace="fragments/alert :: alert (type='danger', message='提交内容有错误！请重试.')">Alert</div>
    </th:block>
    <fieldset>
        <legend>请注册</legend>
        <div class="form-group" th:classappend="${#fields.hasErrors('userName')}? 'has-error'">
            <label for="userName" class="col-lg-2 control-label">用户名</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="userName" placeholder="请输入用户名" th:field="*{userName}" />
                <span class="help-block" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">非法的用户名</span>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
            <label for="password" class="col-lg-2 control-label">密码</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="password" placeholder="请输入密码" th:field="*{password}"/>
                <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">请输入合法的密码</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">注册</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <p>已有账号? 请直接<a href="signin" th:href="@{/signin}">登录</a></p>
            </div>
        </div>
    </fieldset>
</form>
</div>
</body>
</html>
