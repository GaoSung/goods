<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign In</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../../../resources/static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
</head>
<body>
<form class="form-narrow form-horizontal" action="#" method="post" th:action="@{/authenticate}">
    <th:block th:if="${param.error != null}">
        <div th:replace="fragments/alert :: alert (type='danger', message='登录失败！请重试.')">Alert</div>
    </th:block>
    <fieldset>
        <legend>请登录</legend>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">用户名</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputEmail" placeholder="请输入用户名" name="username" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">密码</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码" name="password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="_spring_security_remember_me" /> 记住我
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">登录</button>
            </div>
        </div>
        <!--<div class="form-group">-->
            <!--<div class="col-lg-offset-2 col-lg-10">-->
                <!--<p>还没有账号? 请先<a href="signup" th:href="@{/signup}">注册</a></p>-->
            <!--</div>-->
        <!--</div>-->
    </fieldset>
</form>
</body>
</html>
