<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../../../resources/static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">管理系统</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li th:classappend="${module == 'home' ? 'active' : ''}">
                    <a href="#" th:href="@{/}">首页</a>
                </li>
                <li th:classappend="${module == 'goods' ? 'active' : ''}">
                    <a href="#" th:href="@{/goods}">商品管理</a>
                </li>
                <li th:classappend="${module == 'stock' ? 'active' : ''}">
                    <a href="#" th:href="@{/stock}">库存管理</a>
                </li>
                <li th:classappend="${module == 'supplier' ? 'active' : ''}">
                    <a href="#" th:href="@{/supplier}">供应商管理</a>
                </li>
                <li th:classappend="${module == 'account' ? 'active' : ''}">
                    <a href="#" th:href="@{/account}">账户管理</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a href="/signin" th:href="@{/signin}">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;登录
                    </a>
                </li>
                <li th:if="${#authorization.expression('isAuthenticated()')}">
                    <!--<span>[[${#httpServletRequest.remoteUser}]],您好</span>-->
                    <a href="#" th:href="@{#}">
                        [[${#httpServletRequest.remoteUser}]],您好
                    </a>
                </li>
                <li th:if="${#authorization.expression('isAuthenticated()')}">
                    <a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;退出
                    </a>
                    <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
</body>
</html>
